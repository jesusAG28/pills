<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Card v.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader">
        <img src="./loader.gif">
    </div>
    <div class="card glass">
        <div class="product">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block" src="./product/prod_01.webp" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_02.webp" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_03.webp" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_04.webp" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_05.webp" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_06.webp" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_07.webp" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./product/prod_08.webp" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
        <div class="details">
            <div class="description">
                <p>Juego de máquinas sin cable DEWALT</p>
            </div>
            <div class="price">
                <p>965,00 €</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
