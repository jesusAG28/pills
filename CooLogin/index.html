<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Juego de caracteres, para que coja tildes y caracteres mas ala de los del ingles -->
    <meta charset="UTF-8">

    <!-- Compatibilidad con internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Le indicamos al navegador caracteristicas de la vista -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Titulo de la pestaña -->
    <title>Login</title>

    <!-- Vinculacion de hoja de estilo -->
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <div id="loader"><img src="loader.gif" alt="Cargando ..." height="100px" width="100px"></div>

    <div class="content">
        <div class="gifs"><img src="chart.gif" alt="chart" load="lazy"></div>

        <form class="form" action="#" id="datos" name="datos">

            <div class="inputs">

                <div id="usuario">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user">
                </div>

                <div id="pass">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>

                <div id="div-submit">
                    <input type="submit" value="Iniciar sesión">
                </div>

            </div>

        </form>

    </div>

    <!-- Vinculacion con script -->
    <script src="./login.js"></script>
</body>

</html>
